<body>
  <h1>Alexi "<a id="nickname"></a>" Drosos</h1>
  <script>
    var nicknameElement = document.getElementById('nickname');
    var linkName = null;
    try {
      linkName = (new URL(document.location)).searchParams.get('n');
    } catch (error) {
      console.error(error);
    }
    var nickname = null;
    if (linkName !== null) {
      nicknames.some(function (data) {
        if (data[0] === linkName) {
          nickname = data;
          return true;
        }
        return false;
      });
    } 
    if (nickname === null) {
      nickname = nicknames[~~(Math.random() * nicknames.length)];
    }
    nicknameElement.innerHTML = nickname[0];
    nicknameElement.href = nickname[1];
    document.title = 'Alexi "' + nickname[0] + '" Drosos';
  </script>
